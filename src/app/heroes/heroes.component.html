<p>
  {{hero.id}} : {{hero.name}}
</p>

<div><span>id: </span>{{hero.id}}</div>
<div><span>name: </span>{{hero.name}}</div>

<div>
  <button [disabled]="isSpecial" >propery binding button </button>
  <br>
  <button [disabled]="isSpecial2" >propery binding button </button>
</div>

<div>
  <br>
  <button [class.special]="isSpecial" >class binding button </button>
  <br>
  <button [class.special]="isSpecial2" >class binding button </button>
  <br>
</div>

<div>
  <br>
  <button [style.color]="isSpecial ? 'red' : 'blue' " >style binding button </button>
  <br>
  <button [style.color]="isSpecial2 ? 'red' : 'blue' " >style binding button </button>
</div>

<div>
  <button (click)="onSave($event)">event binding save button</button>
</div>

<div>
  <label>name:
    <input [(ngModel)]="hero.name" placeholder="name">
  </label>
</div>

<ul>
  <li *ngFor="let data of heroes"> <!-- heroes[] 배열에 data 루트를 돌아 넣어준다. -->
    <span>{{data.id}}</span> {{data.name}}
  </li>
</ul>
